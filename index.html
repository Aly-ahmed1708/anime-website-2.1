<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime Episode Summary</title>
  <link rel="stylesheet" href="css/styles.css" />
</head><body>
  <header>
    <h1>Anime Episode Summary Hub</h1>
    <button id="dark-mode-toggle">Toggle Dark Mode</button>
    <button id="toggle-episodes-btn">Show Episode Conclusions</button>
  </header>

  <main>
    <section id="search-section">
      <input type="text" id="search-input" placeholder="Search name, anime, or bio..." />
    </section>

    <section id="main-characters">
      <h2>Main Characters</h2>
      <div id="character-container"></div>
    </section>

    <section id="episodes-section" style="display:none;">
      <h2>Episode Conclusions</h2>
      <select id="episode-anime-select">
        <option value="">-- Select Anime --</option>
      </select>
      <div id="episode-list"></div>
    </section>

    <section id="character-form-section" style="display:none;">
      <h2>Add New Character</h2>
      <form id="character-form">
        <label for="anime-name">Anime Name:</label>
        <input id="anime-name" type="text" placeholder="Enter anime title" required />

        <label for="character-name">Character Name:</label>
        <input id="character-name" type="text" required />

        <label for="image-link">Image Link (URL):</label>
        <input id="image-link" type="text" placeholder="https://..." required />

        <label for="character-bio">Short Bio:</label>
        <textarea id="character-bio" rows="3" required></textarea>

        <button type="submit">Add Character</button>
      </form>
    </section>
  </main>

  <button id="add-character-btn" title="Add New Character">➕</button>

  <footer>
    <p>© 2025 Anime Episode Summary. All rights reserved.</p>
    <p>Made By Aly Tealeb</p>
  </footer>

  <!-- Character Modal -->
  <div id="char-modal-overlay">
    <div id="char-modal-box">
      <span id="char-modal-close">✖</span>
      <img id="modal-img" src="" alt="">
      <h2 id="modal-name"></h2>
      <h4 id="modal-anime"></h4>
      <p id="modal-bio"></p>
      <h4>Comments:</h4>
      <div id="modal-comments"></div>
      <form id="modal-comment-form">
        <input id="modal-comment-input" type="text" placeholder="Add comment..." required />
        <button type="submit">Add</button>
      </form>
    </div>
  </div>

  <script src="js/script.js"></script>
</body></html>
